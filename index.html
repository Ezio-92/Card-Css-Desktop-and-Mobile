<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="card">
        <div class="card__imagen"></div>

        <div class="card__contenido">
          <h3 class="contenido__subheading">Perfume</h3>
          <h1 class="contenido__heading">Gabrielle <br> Essence Eau<br> De Parfum</h1>

          <p class="contenido__texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL .</p>

        <div class="precio">
            <p class="precio__oferta">$149.99</p>
            <p class="precio__original">$169.99</p>
         </div>

              <a class="boton" href="#"> <img class="boton__imagen" src="img/icon-cart.svg" alt="imagen car">Add to Cart</a>
      </div>
    </div>
  
  
</body>
</html>
